# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - myboardnaro

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a064f1276d0a41ff9043d88394a15a9d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_11e3d7c3ae394a6aa52ab63de43af973 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a064f1276d0a41ff9043d88394a15a9d }}/d2ray:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myboardnaro'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f205ea5404d34a2f86e45c24f46b791f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a064f1276d0a41ff9043d88394a15a9d }}/d2ray:${{ github.sha }}'